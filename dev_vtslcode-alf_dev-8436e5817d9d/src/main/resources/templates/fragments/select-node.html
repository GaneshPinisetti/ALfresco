<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="select-node-modal">
	<div class="modal select-node-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Select Node</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="mb-4"><a id="back-to-parent"><i class="fa fa-reply" aria-hidden="true"></i></a><div style="display: inline;" class="ml-4" id="path"></div></div>
					<div class="container">
				  		<table id="selectNodeTable" class="table table-bordered">
				  		<thead>
				  			<tr>
				  				<th>Name</th>
				  				<th>Node Id</th>
				  				<th></th>
				  			</tr>
				  		</thead>
				  		<tbody>
				  		</tbody>
				  		</table>
				  	</div>
				</div>  	
				<!-- <div class="modal-footer">
					<button type="button" class="btn btn-primary">Save changes</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div> -->
			</div>
		</div>
	</div>
</th:block>
